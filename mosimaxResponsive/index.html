<DOCTYPE html>
<html>
	<head lang="pt-br">
		<title>Sistema Mosimax</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<section class="flex-container">
			<div class="flex-main">
				<div class="flex-logo">
					<a href="index.html"><img src="http://186.250.185.95/mosimax/Resources/Logo.png"></a>
				</div>
				<input type="checkbox" id="btncheck" class="esconde">
				<label for="btncheck" class="check">
					<i class="fas fa-bars fa-2x "></i>
					<i class="fas fa-times fa-2x"></i>
				</label>
				<ul class="class-opcoes">
					<li>
						<input type="checkbox" id="btnModulo" class="esconde">
						<label for="btnModulo" class="chekModulo">
							<i>Módulos</i>
						<label>
						<div class="opcao-entrada">
							<div class="modulo">
								<div class="sub-items">
									<i>Contábil</i>
									<i>Custos e Estatisticas</i>
									<i>Estoque</i>
									<i>Financeiro</i>
									<i>PCP</i>
									<i>Recursos Humanos</i>
									<i>Segmentos</i>
									<i>Vendas</i>
								</div>
							</div>
						</div>
					</li>	

					<li>
						<input type="checkbox" id="btnGlobais" class="esconde" >
						<label for="btnGlobais" class="chekGlobais">
							<i>Globais</i>
						<label>
						<div class="opcao-entrada">
							<div class="modulo">
								<div class="sub-items">
									<i>Parâmetros</i>
									<i>Parâmetros da Empresa</i>
									<i>Relatórios em Lote</i>
								</div>
							</div>
						</div>
					</li>						
					
					<li>
						<input type="checkbox" id="btnConsultas" class="esconde" >
						<label for="btnConsultas" class="chekConsultas">
							<i>Consultas</i>
						<label>
						<div class="opcao-entrada">
							<div class="modulo">
								<div class="sub-items">
									<i>Caixa Postal</i>
									<i>Atendimentos</i>
									<i>Informativos</i>
									<i>Gerencial</i>
									<i>Relatório Gerencial</i>
									<i>Consultas Contábeis</i>
									<i>Controle de Liberação<br>de Acessos</i>
									<i>Consultas de Acessos</i>
								</div>
							</div>
						</div>
					</li>
					
					<li>
						<input type="checkbox" id="btnUtilitários" class="esconde">
						<label for="btnUtilitários" class="chekUtilitários">
							<i>Utilitários</i>
						<label>
						<div class="opcao-entrada">
							<div class="modulo">
								<div class="sub-items">
																
								</div>
							</div>
						</div>
					</li>
					
					<li>
						<input type="checkbox" id="btnTI" class="esconde">
						<label for="btnTI" class="chekTI">
							<i>TI</i>
						<label>
						<div class="opcao-entrada">
							<div class="modulo">
								<div class="sub-items">
									<i>Contábil</i>
									<i>Custos e Estatisticas</i>
									<i>Estoque</i>
									<i>Financeiro</i>
									<i>PCP</i>
									<i>Recursos Humanos</i>
									<i>Segmentos</i>
									<i>Vendas</i>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="search">
							<input type="text" placeholder="Pesquisar" >
							<select>
								<option>Programas</option>
								<option>Clientes</option>
								<option>Fornecedores</option>
								<option>Empregado</option>
								<option>Empresa</option>
							</select>
						</div>
					</li>
					<li>
					<div class="flex-icons">
						<img src="img/calendarC.png" width="20px" height="20px">
						<img src="img/Usuario.png" width="20px" height="20px">
					</div>
					</li>
				</ul>
			</div>
			<div class="flex-icons-bottom">
				<img src="img/calendarC.png" width="20px" height="20px">
				<img src="img/Usuario.png" width="20px" height="20px">
			</div>
		</section>
		
		<section class="empresa">
			<p>901-DEMOSTRACAO</p>
		</section>
		
	</body>
</html>
