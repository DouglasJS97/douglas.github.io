<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Cadastre - se agora mesmo, é grátis</title>
</head>
<body >
    <section class="container">
        <div class="imagem-fundo">
            <img src="https://neoradar.uai.com.br/wp-content/uploads/sites/8/2020/04/inovacao-em-tempos-de-coronavirus.jpeg" width="100%"  height="155" alt="">
        </div>
        <div class="avatar-image">
            <img src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-users-icon-png-image_4144740.jpg" width="220px"  height="180px" alt="">
        </div>
        <div class="formulario">
            <form action="">
                <label for="">
                    <p>Email</p>
                    <input type="text" placeholder="exemplo@exemplo.com"  id="email"> 
                </label>
                <label for="">
                    <p>Senha</p>
                    <input type="password" placeholder="**********"  id="senha"> 
                </label>
                <label for="">
                    <p>Confirmar senha</p>
                    <input type="password" placeholder="**********"  id="confirmarSenha"> 
                </label>
                    <label for="aceito" class="aceitar">
                        <input type="checkbox" checked='checkbox' id="aceito"> <p>Aceito receber noticias no email</p>
                    </label>
                <input type="submit" value="OK" class="btn" onclick='inserirCadastro()'>
            </form>
        </div>
        <div class="voltar">
            <a href="index.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
